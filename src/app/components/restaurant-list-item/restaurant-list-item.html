<div
    class="group flex items-center gap-4 bg-white border border-gray-200 rounded-2xl p-4 shadow-sm cursor-pointer transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-teal-600">
    <div class="relative w-24 h-24 flex-shrink-0 overflow-hidden rounded-xl">
        <img src={{RestaurantImage()}}
            class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" />
        <div class="absolute inset-0 pointer-events-none bg-gradient-to-t from-black/20 via-transparent"></div>
    </div>
    <div class="flex-1 min-w-0">
        <h3 class="text-lg font-bold text-gray-900 mb-1 truncate" [title]="restaurant().name">{{ restaurant().name }}
        </h3>
        @if (restaurant().description) {
        <p class="text-sm text-gray-600 mb-2 truncate" [title]="restaurant().description">{{ restaurant().description }}
        </p>
        }
        <div class="flex items-center gap-4 text-xs text-gray-600">
            @if (restaurant().openingTime && restaurant().closingTime) {
            <span class="flex items-center gap-1">Horario: {{ restaurant().openingTime.slice(0,5) }}h - {{
                restaurant().closingTime.slice(0,5) }}h</span>
            }
        </div>
    </div>
</div>

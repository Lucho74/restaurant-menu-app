<div class="group relative flex flex-col rounded-2xl bg-white border border-gray-200 shadow-sm cursor-pointer overflow-hidden transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-teal-600">

    <div class="relative h-40 w-full overflow-hidden">
        <img src={{restaurant().imageUrl}}
            class="h-full w-full object-cover transition-transform duration-300 group-hover:scale-105" />
        <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-black/30 via-transparent"></div>
    </div>
    <div class="p-4 flex flex-col gap-2">
        <h3 class="text-base font-bold text-gray-900 truncate" [title]="restaurant().name">
            {{ restaurant().name }}
        </h3>
        @if (restaurant().description) {
        <p class="text-gray-600 text-sm truncate" [title]="restaurant().description">
            {{ restaurant().description }}
        </p>
        }
        <div class="flex items-center text-xs text-gray-600">
            <span class="flex items-center gap-1">
                Horario: {{ restaurant().openingTime.slice(0,5)}}h - {{restaurant().closingTime.slice(0,5) }}h
            </span>
        </div>
    </div>
</div>

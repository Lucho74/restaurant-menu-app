<div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-0 sm:p-4">

    <div
        class="bg-white rounded-none sm:rounded-2xl shadow-2xl w-full h-full sm:h-auto sm:max-w-2xl sm:max-h-[90vh] flex flex-col overflow-hidden">

        <header
            class="sticky top-0 z-10 bg-white border-b border-gray-200 px-4 sm:px-6 py-4 flex items-center justify-between">
            <button (click)="close()"
                class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400"
                title="Cerrar">
                <span class="text-2xl text-gray-600 leading-none">
                    <lucide-angular [img]="backIcon" [size]="24" [strokeWidth]="3"
                        class="text-teal-600 group-hover:text-white transition-colors"></lucide-angular>

                </span>
            </button>
            <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-amber-600">Happy Hour</h1>
        </header>

        <div class="flex-1 overflow-y-auto px-4 sm:px-6 py-4 sm:py-6">

            <form (ngSubmit)="handleFormSubmission(happyHourForm)" #happyHourForm="ngForm" class="space-y-6">

                <div class="flex items-center justify-between px-4 py-3 border-2 border-gray-200 rounded-xl">
                    <span class="text-sm font-semibold text-gray-900">Happy Hour activo</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="isActive" name="isActive" class="sr-only peer" ngModel
                            #isActive="ngModel">
                        <div
                            class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-amber-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-amber-600">
                        </div>
                    </label>
                </div>

                <div>
                    <label for="discount" class="block text-sm font-semibold text-gray-900 mb-2">
                        Descuento (%)*
                    </label>
                    <input id="discount" name="discount" type="number" required min="0" max="100" ngModel
                        #discount="ngModel" placeholder="Ej: 20"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base transition-all focus:outline-none focus:border-amber-600 focus:ring-2 focus:ring-amber-600 focus:ring-opacity-40 bg-white" />
                </div>
                <div>
                    <label for="startTime" class="block text-sm font-semibold text-gray-900 mb-2">
                        Hora de inicio*
                    </label>
                    <input id="startTime" name="startTime" type="time" required ngModel #startTime="ngModel"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base transition-all focus:outline-none focus:border-amber-600 focus:ring-2 focus:ring-amber-600 focus:ring-opacity-40 bg-white" />
                </div>

                <div>
                    <label for="endTime" class="block text-sm font-semibold text-gray-900 mb-2">
                        Hora de fin*
                    </label>
                    <input id="endTime" name="endTime" type="time" required ngModel #endTime="ngModel"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base transition-all focus:outline-none focus:border-amber-600 focus:ring-2 focus:ring-amber-600 focus:ring-opacity-40 bg-white" />
                </div>


                <div class="flex flex-col sm:flex-row gap-3 pt-6 border-t border-gray-200">
                    <button type="submit" [disabled]="happyHourForm.invalid || happyHourForm.pristine"
                        class="sm:flex-1 px-6 py-3 bg-amber-600 text-white rounded-xl font-semibold hover:bg-amber-700 transition-all shadow-md hover:shadow-lg hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-amber-600 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:hover:shadow-none disabled:hover:translate-y-0">
                        Guardar Happy Hour
                    </button>
                </div>

            </form>

        </div>

    </div>
</div>
